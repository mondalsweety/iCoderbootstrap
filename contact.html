    <div class="contener my-4">
      <h2>Contact us</h2>
      <form>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="from-group">
            <label class="form-check-label" for="exampleCheck1">Select your query</label>
            <select class="form-control" id="exampleInputPassword1">
                <option>Web</option>
                <option>Tech Stack</option>
                <option>Technology</option>
                <option>Others</option>
            </select>
        </div>
        <div class="from-group">
            <div class="form-check-inline my-4">
                <label for="exampleInputEmail1" class="form-label">Are you a member?</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
              </div>
              
        </div>

        <div class="from-group">
            <div class="form-check-inline my-4">
                <label for="exampleInputEmail1" class="form-label">Are you a coder?  </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">  Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
              </div>
              
        </div>

        <div class="from-group">
            <div class="form-check-inline my-4">
                <label for="exampleInputEmail1" class="form-label">Are you a teacher?</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
              </div>
              
        </div>
        <div class="from-group">
            <lable for="exampleInputPassword1">Elaborate Your Concernt</lable>
            <textarea class="form-control" id="exampleInputPassword1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
